<div 
    class="calendar__content implementation">
    <p-schedule 
        [events]="events" 
        [header]="header" 
        [eventLimit]="4" 
        [editable]="true" 
        [aspectRatio]="2.2" 
        (onDayClick)="handleDayClick($event)" 
        (onEventClick)="handleEventClick($event)" 
        [locale]="translate">
    </p-schedule>
    <p-dialog 
        header="Event Details" 
        [(visible)]="dialogVisible" 
        [responsive]="true" 
        showEffect="clip" 
        [modal]="true" 
        [contentStyle]="{'overflow':'visible'}"
        [style]="{'overflow':'visible'}" 
        [resizable]="false" [modal]="false" hourFormat="24">
        <div 
            class="ui-grid ui-grid-responsive ui-fluid" 
            *ngIf="event">
            <div 
                class="ui-grid-row">
                <div 
                    class="ui-grid-col-4">
                    <label for="vin">Title</label>
                </div>
                <div 
                    class="ui-grid-col-8">
                    <input pInputText id="title" 
                    [(ngModel)]="event.title">
                </div>
            </div>
            <div 
                class="ui-grid-row">
                <div 
                    class="ui-grid-col-4">
                    <label for="start">Start</label>
                </div>
                <div 
                    class="ui-grid-col-8">
                    <p-calendar 
                        [(ngModel)]="event.start"  
                        [locale]="translate" 
                        dateFormat="yy-mm-dd" 
                        dataType="string" 
                        [monthNavigator]="true" 
                        [yearNavigator]="true" 
                        yearRange="2000:2030">
                    </p-calendar>
                </div> 
            </div>
            <div 
                class="ui-grid-row">
                <div 
                    class="ui-grid-col-4">
                    <label for="end">End</label>
                </div>
                <div 
                    class="ui-grid-col-8">
                    <p-calendar 
                        [(ngModel)]="event.end"  
                        [locale]="translate" 
                        dateFormat="yy-mm-dd" 
                        dataType="string" 
                        [monthNavigator]="true" 
                        [yearNavigator]="true" 
                        yearRange="2000:2030">
                    </p-calendar>
                </div>
            </div>
            <div 
                class="ui-grid-row">
                <div 
                    class="ui-grid-col-4">
                    <label for="allday">All Day</label>
                </div>
                <div 
                    class="ui-grid-col-8">
                    <p-checkbox 
                        [(ngModel)]="event.allDay" 
                        binary="checkbox">
                    </p-checkbox>
                </div>
            </div>
        </div>
        <p-footer>
            <div 
                class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                <button 
                    type="button" 
                    pButton icon="fa-close" 
                    (click)="deleteEvent()" 
                    label="Delete" 
                    [disabled]="!event?.id">
                </button>
                <button 
                    type="button" 
                    pButton icon="fa-check" 
                    (click)="saveEvent()" 
                    label="Save" 
                    [disabled]="!event?.start">
                </button>
            </div>
        </p-footer>
    </p-dialog>
</div>
